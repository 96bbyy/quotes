<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=mulah.io">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="hello">
            <div class="whatsthis">
            <p>Quote Generator!</p>
            </div>
        </div>
        <!-- Quote Element -->
         <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Modern HTML5, CSS3, and JavaScript to build Responsive and Mobile Friendly projects for your dream portfolio and resume!</span>
         </div>
         <!-- Author -->
        <div class="quote-author">
            <span id="author">James Jake</span>
        </div>
        <!--Share Buttons-->
        <div class="button-contain">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
        
    </div>
    
    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
